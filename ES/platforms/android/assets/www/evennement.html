<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">

<link rel="stylesheet" type="text/css" href="css/jquery.mobile-1.4.5.css">
<script type="text/javascript" src="js/jquery.js"></script>
<script type="text/javascript" src="js/index.js"></script>
    <title></title>
	<script>
    $(document).bind('mobileinit',function(){
        $.mobile.changePage.defaults.changeHash = false;
        $.mobile.hashListeningEnabled = false;
        $.mobile.pushStateEnabled = false;
    });
    $("#popupLogin").popup();         
</script>
<script type="text/javascript" src="js/jquery.mobile-1.4.5.js"></script>
	 <script type="text/javascript" src="js/index.js"></script>
	 
</head>
<body>
		<!-- ce partie sera travailer par Zied-->
	
	
		<div data-role="popup" id="popupLogin" class="ui-corner-all" data-theme="a">
           <form action="home.html" method="post" data-ajax="false">  
           <div style="padding: 2px">
               <h1>Se connecter</h1>
               <label for="user">Login :</label>
               <input type="text" name="user" id="user"/>
               <label for="pwd">Paswword :</label>
               <input type="password" name="pwd" id="pwd"/>
               <button type="submit" class="ui-btn ui-cornel-all ui-icon-check ui-btn-icon-left ui-btn-inline"></button>
           </div>
           </form>
        </div>
		<div id="login" >
			<div data-role="header">
				<h1>Se connecter</h1>
			</div>
			<div role="main" class="ui-content">
				<p>partie zied</p>
					<input type="text" name="nom" id="nom" placeholder="nom" value=""/>
					<input type="text" name="prenom" id="prenom" placeholder="prenom" value=""/>
					<input type="email" name="email" id="email" placeholder="email" value=""/>
					<input type="password" name="password" id="password" placeholder="mot de pass" value=""/>
					<input type="password" name="cpassword" id="cpassword" placeholder="comfirmation" value="" autocomplete="off" />
					<input type="tel" name="tel" id="tel" placeholder="telephone" value="" required pattern="[\00216]\d{8}" />
					<date type="date" name="date" id="date"/>
					<select name="sexe" id="sexe" data-role="slider">
						  <option  value="M">M</option>
						  <option  value="F">F</option>
					</select>
					<a href="#evennement" class="ui-btn ui-corner-all ui-icon-right ui-btn-icon-left ui-btn-inline">connecter</a>
			</div>
		</div>
		
		
		
		<div id="evennement" >
			<div data-role="header">
				<h1>Ajouter un evennement</h1>
			</div>
			<div role="main" class="ui-content" >
				<!--nom de l'evennement-->
				<div date-role="fieldcontain">
					<label for="nom evennement">nom de l'evennement</label>
					<input type="text" name="nom evennement" id="nom evennement"></input>
				</div>
				<!--date de l'evennement-->
				<div date-role="fieldcontain">
					<label for="date evennement">Date</label>
					<input type="date" data-role="date" data-inline="true">
				</div>
				<!--heure de l'evennement-->
				<div date-role="fieldcontain">
					<label for="heure evennement">Heure</label>
					<input type="time" data-role="time">
				</div>
				<!--affiche de l'evennement-->
				<div date-role="fieldcontain">
					<label for="affiche evennement">Affiche</label>
					<iframe src="" width="80" height="60" align="middle"></iframe>
				</div>
				<!--localisation de l'evennement-->
				<div date-role="fieldcontain">
					<label for="localisation evennement">Localisation</label>
					<select name="liste" id="liste">
					<option value="Ariana">Ariana </option>
					<option value="Béja">Béja</option>
					<option value="Ben Arous">Ben Arous</option>
					<option value="Bizerte">Bizerte </option>
					<option value="Gabès">Gabès </option>
					<option value="Gafsa">Gafsa </option>
					<option value="Jendouba">Jendouba </option>
					<option value="Kairouan">Kairouan </option>
					<option value="Kasserine">Kasserine </option>
					<option value="Kébili">Kébili </option>
					<option value="Le Kef">Le Kef </option>
					<option value="Mahdia">Mahdia </option>
					<option value="Manouba">Manouba </option>
					<option value="Médenine">Médenine </option>
					<option value="Monastir">Monastir </option>
					<option value="Nabeul">Nabeul </option>
					<option value="sfax">sfax </option>
					<option value="Sidi Bouzid ">Sidi Bouzid </option>
					<option value="Siliana">Siliana </option>
					<option value="Sousse">Sousse </option>
					<option value="Tatauoine">Tatauoine </option>
					<option value="Tozeur">Tozeur </option>
					<option value="Tunis">Tunis </option>
					<option value="Zaghouan">Zaghouan </option>
					</select>
				</div>
				<!--organisateur de l'evennement-->
				<div date-role="fieldcontain">
					<label for="organisateur evennement">Organisateur</label>
					<input type="text" name="organisateur evennement" id="organisateur evennement"></input>
				</div>
				<!--details de l'evennement-->
				<div date-role="fieldcontain">
					<label for="details evennement">Details </label>       
					<textarea cols="20" rows="10" name="details" id="details"></textarea>
				</div>
				<!--prix de l'evennement-->
				<div date-role="fieldcontain">
				<label for="prix evennement">Prix </label>
				<input type="text" name="prx" id="prx"></input>
				</div>
				<a href="index.html" data-role="button" data-inline="true" data-theme="b" >valider </a>
				<a href="index.html" data-role="button" data-inline="true">annuler</a>
			</div>
			<div data-role="footer" data-position="fixed">
				
			</div>
		</div>
</body>
</html>
